name: Backend CI

on:
  push:
    branches: [master, ci-cd-github-actions]
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install workspace dependencies (ci with fallback)
        run: |
          if npm ci --workspaces --include-workspace-root; then
            echo "npm ci (workspaces) succeeded";
          else
            echo "npm ci (workspaces) failed; falling back to npm install (workspaces)";
            npm install --workspaces --include-workspace-root;
          fi

      - name: Lint filenames
        run: npm run check:filenames --workspace backend

      - name: Run tests
        run: npm test --workspace backend
        env:
          MONGODB_URI_TEST: mongodb://127.0.0.1:27017/smart-business-ai-test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results/
          if-no-files-found: ignore

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: smart-business-ai-backend:ci-${{ github.sha }}
