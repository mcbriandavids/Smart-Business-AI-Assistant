services:
  mongo:
    image: mongo:6
    container_name: sba-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sba-backend
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--no-deprecation
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
      - MONGODB_URI=mongodb://mongo:27017/smart-business-ai
      - ENABLE_METRICS=true
    ports:
      - "5001:5000"
    depends_on:
      - mongo
    restart: unless-stopped
volumes:
  mongo_data:
