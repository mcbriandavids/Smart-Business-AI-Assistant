name: Build Only CI

on:
  push:
    branches:
      - dev
      - main
      - master
  pull_request:
    branches:
      - dev
      - main
      - master

env:
  NODE_VERSION: "18.x"

jobs:
  build-all:
    name: Build All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: |
          echo "Linting Backend..."
          npm run lint --workspace=packages/backend || echo "Backend lint warnings"

          echo "Linting Admin Dashboard..."
          npm run lint --workspace=packages/admin-dashboard || echo "Admin lint warnings"

          echo "Linting User Dashboard..."
          npm run lint --workspace=packages/user-dashboard || echo "User lint warnings"

      - name: Build Backend
        run: npm run build --workspace=packages/backend

      - name: Build Admin Dashboard
        run: npm run build --workspace=packages/admin-dashboard

      - name: Build User Dashboard
        run: npm run build --workspace=packages/user-dashboard

      - name: Check Build Outputs
        run: |
          echo "Checking build outputs..."
          ls -la packages/backend/dist/ || echo "Backend dist not found"
          ls -la packages/admin-dashboard/.next/ || echo "Admin .next not found"
          ls -la packages/user-dashboard/.next/ || echo "User .next not found"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            packages/backend/dist/
            packages/admin-dashboard/.next/
            packages/user-dashboard/.next/
